<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Attendance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2D1B69 0%, #1E1039 100%);
            color: #F5F5F5;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(45, 27, 105, 0.9);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            padding: 25px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
            border: 1px solid #7E57C2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(126, 87, 194, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #AB47BC 0%, #E91E63 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            color: #D1C4E9;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .control-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #AB47BC 0%, #E91E63 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(171, 71, 188, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(171, 71, 188, 0.5);
            animation: pulse 1s infinite;
        }

        button:active {
            transform: translateY(0);
        }

        .add-member-btn {
            background: linear-gradient(135deg, #7E57C2 0%, #5E35B1 100%);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: rgba(68, 35, 135, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .legend-item:hover {
            transform: translateY(-3px);
        }

        .color-box {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .present-color { background: linear-gradient(135deg, #66BB6A 0%, #43A047 100%); }
        .absent-color { background: linear-gradient(135deg, #EF5350 0%, #E53935 100%); }

        .attendance-wrapper {
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .attendance-container {
            width: 100%;
            height: 60vh;
            overflow: auto;
            position: relative;
        }

        .attendance-grid {
            background: rgba(68, 35, 135, 0.7);
            position: relative;
        }

        .grid-header {
            display: flex;
            background: rgba(57, 27, 117, 0.95);
            position: sticky;
            top: 0;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .member-header {
            min-width: 180px;
            padding: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(126, 87, 194, 0.4);
            background: rgba(57, 27, 117, 0.95);
            position: sticky;
            left: 0;
            z-index: 25;
            color: #EDE7F6;
        }

        .days-header {
            display: flex;
        }

        .day-header {
            min-width: 70px;
            padding: 20px 10px;
            text-align: center;
            font-weight: 700;
            border-right: 1px solid rgba(126, 87, 194, 0.4);
            background: rgba(57, 27, 117, 0.95);
            color: #EDE7F6;
            position: sticky;
            top: 0;
            z-index: 15;
        }

        .grid-body {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .member-row {
            display: flex;
            border-bottom: 1px solid rgba(126, 87, 194, 0.3);
            transition: background 0.3s ease;
            scroll-snap-align: start;
        }

        .member-row:hover {
            background: rgba(94, 53, 177, 0.3);
        }

        .member-row:last-child {
            border-bottom: none;
        }

        .member-name {
            min-width: 180px;
            padding: 20px;
            display: flex;
            align-items: center;
            background: rgba(68, 35, 135, 0.6);
            border-right: 1px solid rgba(126, 87, 194, 0.4);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: sticky;
            left: 0;
            z-index: 10;
            color: #EDE7F6;
        }

        .member-name:hover {
            background: rgba(94, 53, 177, 0.5);
        }

        .attendance-cells {
            display: flex;
        }

        .attendance-cell {
            min-width: 70px;
            min-height: 80px;
            border-right: 1px solid rgba(126, 87, 194, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background: rgba(68, 35, 135, 0.4);
            scroll-snap-align: start;
        }

        .attendance-cell:hover {
            transform: scale(1.1);
            z-index: 5;
            box-shadow: 0 0 15px rgba(171, 71, 188, 0.4);
        }

        .status-indicator {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .status-bar {
            background: rgba(68, 35, 135, 0.7);
            padding: 18px 25px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            margin-top: 25px;
            border: 1px solid #7E57C2;
            color: #D1C4E9;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 26px;
            background: rgba(68, 35, 135, 0.95);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid #AB47BC;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(45, 27, 105, 0.95);
            padding: 35px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid #AB47BC;
            animation: modalAppear 0.4s ease-out;
        }

        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.9) translateY(-20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #EDE7F6;
            font-size: 1.8rem;
        }

        .modal input {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 10px;
            border: 1px solid #7E57C2;
            background: rgba(68, 35, 135, 0.7);
            color: #EDE7F6;
            font-size: 1rem;
        }

        .modal input:focus {
            outline: none;
            border-color: #AB47BC;
            box-shadow: 0 0 10px rgba(171, 71, 188, 0.5);
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(45, 27, 105, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #AB47BC 0%, #7E57C2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #BA68C8 0%, #9575CD 100%);
        }

        /* Scroll snapping */
        .attendance-container {
            scroll-snap-type: both mandatory;
        }

        .member-row {
            scroll-snap-align: start;
        }

        .attendance-cell {
            scroll-snap-align: start;
        }

        @media (max-width: 768px) {
            .container {
                padding: 18px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .member-header, .member-name {
                min-width: 140px;
                padding: 16px;
                font-size: 0.95rem;
            }
            
            .day-header, .attendance-cell {
                min-width: 60px;
                min-height: 70px;
            }
            
            .day-header {
                font-size: 0.9rem;
                padding: 16px 6px;
            }
            
            button {
                padding: 12px 18px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
            
            .legend {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .member-header, .member-name {
                min-width: 120px;
                padding: 14px;
                font-size: 0.9rem;
            }
            
            .day-header, .attendance-cell {
                min-width: 50px;
                min-height: 60px;
            }
            
            .day-header {
                font-size: 0.85rem;
                padding: 14px 4px;
            }
            
            .status-bar {
                padding: 15px;
                text-align: center;
                font-size: 0.9rem;
            }
            
            .status-indicator {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Attendance Tracker</h1>
            <p class="description">Track your team's attendance with this modern interface</p>
        </header>

        <div class="control-panel">
            <button id="saveBtn">
                <i class="fas fa-save"></i>
                Save
            </button>
            <button id="resetBtn">
                <i class="fas fa-trash-alt"></i>
                Reset
            </button>
            <button id="loadBtn">
                <i class="fas fa-download"></i>
                Load
            </button>
            <button id="addMemberBtn" class="add-member-btn">
                <i class="fas fa-user-plus"></i>
                Add Member
            </button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="color-box present-color"></div>
                <span>Present</span>
            </div>
            <div class="legend-item">
                <div class="color-box absent-color"></div>
                <span>Absent</span>
            </div>
        </div>

        <div class="attendance-wrapper">
            <div class="attendance-container" id="attendanceContainer">
                <div class="attendance-grid">
                    <div class="grid-header">
                        <div class="member-header">Team Members</div>
                        <div class="days-header" id="daysHeader">
                            <!-- Days will be generated here -->
                        </div>
                    </div>
                    <div class="grid-body" id="attendanceGrid">
                        <!-- Attendance grid will be generated here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div id="statusMessage">Ready to track attendance. Click on any cell to update status.</div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <div>Data saved successfully!</div>
    </div>

    <div class="modal" id="addMemberModal">
        <div class="modal-content">
            <h2>Add New Team Member</h2>
            <input type="text" id="newMemberName" placeholder="Enter team member name">
            <div class="modal-buttons">
                <button id="cancelAddMember">Cancel</button>
                <button id="confirmAddMember" class="add-member-btn">Add</button>
            </div>
        </div>
    </div>

    <script>
        // Sample data structure
        let attendanceData = {
            teamMembers: [
                { id: 1, name: "John Doe" },
                { id: 2, name: "Jane Smith" },
                { id: 3, name: "Robert Johnson" },
                { id: 4, name: "Emily Davis" },
                { id: 5, name: "Michael Wilson" },
                { id: 6, name: "Sarah Brown" },
                { id: 7, name: "David Miller" },
                { id: 8, name: "Lisa Taylor" },
                { id: 9, name: "James Wilson" },
                { id: 10, name: "Emma Thompson" }
            ],
            attendanceRecords: {}
        };

        // Status types
        const STATUS_TYPES = {
            NONE: 'none',
            PRESENT: 'present',
            ABSENT: 'absent'
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Load data from localStorage if available
            loadData();
            
            // Generate the days headers
            generateDaysHeaders();
            
            // Generate the attendance grid
            generateAttendanceGrid();
            
            // Set up event listeners
            document.getElementById('saveBtn').addEventListener('click', saveData);
            document.getElementById('resetBtn').addEventListener('click', resetData);
            document.getElementById('loadBtn').addEventListener('click', loadData);
            document.getElementById('addMemberBtn').addEventListener('click', showAddMemberModal);
            document.getElementById('cancelAddMember').addEventListener('click', hideAddMemberModal);
            document.getElementById('confirmAddMember').addEventListener('click', addNewMember);
            
            // Add smooth scrolling behavior
            setupSmoothScrolling();
        });

        // Setup smooth scrolling with snap points
        function setupSmoothScrolling() {
            const container = document.getElementById('attendanceContainer');
            let isScrolling = false;
            
            container.addEventListener('scroll', () => {
                // Add momentum scrolling effect
                if (!isScrolling) {
                    window.requestAnimationFrame(() => {
                        isScrolling = false;
                    });
                }
                isScrolling = true;
            });
        }

        // Show add member modal
        function showAddMemberModal() {
            document.getElementById('addMemberModal').style.display = 'flex';
            document.getElementById('newMemberName').value = '';
            document.getElementById('newMemberName').focus();
        }

        // Hide add member modal
        function hideAddMemberModal() {
            document.getElementById('addMemberModal').style.display = 'none';
        }

        // Add new team member
        function addNewMember() {
            const nameInput = document.getElementById('newMemberName');
            const name = nameInput.value.trim();
            
            if (name) {
                // Create new member with unique ID
                const newId = Math.max(...attendanceData.teamMembers.map(m => m.id), 0) + 1;
                attendanceData.teamMembers.push({ id: newId, name: name });
                
                // Regenerate grid
                generateAttendanceGrid();
                
                // Show success message
                showToast('Team member added successfully!');
                updateStatus('Team member added successfully');
                
                // Hide modal
                hideAddMemberModal();
            } else {
                alert('Please enter a valid name');
            }
        }

        // Generate headers for the days of the month
        function generateDaysHeaders() {
            const daysHeader = document.getElementById('daysHeader');
            daysHeader.innerHTML = '';
            
            const daysInMonth = 31; // Show 31 days for demo
            
            for (let i = 1; i <= daysInMonth; i++) {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = i;
                daysHeader.appendChild(dayHeader);
            }
        }

        // Generate the attendance grid
        function generateAttendanceGrid() {
            const gridBody = document.getElementById('attendanceGrid');
            gridBody.innerHTML = '';
            
            const daysInMonth = 31; // Show 31 days for demo
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            attendanceData.teamMembers.forEach(member => {
                const row = document.createElement('div');
                row.className = 'member-row';
                
                const memberName = document.createElement('div');
                memberName.className = 'member-name';
                memberName.textContent = member.name;
                memberName.addEventListener('click', () => {
                    if (confirm(`Remove ${member.name} from the team?`)) {
                        removeTeamMember(member.id);
                    }
                });
                row.appendChild(memberName);
                
                const attendanceCells = document.createElement('div');
                attendanceCells.className = 'attendance-cells';
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = document.createElement('div');
                    cell.className = 'attendance-cell';
                    
                    // Create a unique key for this date and member
                    const dateKey = `${currentYear}-${currentMonth + 1}-${day}`;
                    
                    // Get status from data or default to none
                    const status = attendanceData.attendanceRecords[member.id]?.[dateKey] || STATUS_TYPES.NONE;
                    
                    // Set initial appearance based on status
                    updateCellAppearance(cell, status);
                    
                    // Store data attributes for reference
                    cell.dataset.memberId = member.id;
                    cell.dataset.date = dateKey;
                    cell.dataset.status = status;
                    
                    // Add click event to cycle through statuses
                    cell.addEventListener('click', () => {
                        cycleAttendanceStatus(cell);
                    });
                    
                    attendanceCells.appendChild(cell);
                }
                
                row.appendChild(attendanceCells);
                gridBody.appendChild(row);
            });
        }

        // Remove a team member
        function removeTeamMember(memberId) {
            // Remove from team members
            attendanceData.teamMembers = attendanceData.teamMembers.filter(m => m.id !== memberId);
            
            // Remove from attendance records
            delete attendanceData.attendanceRecords[memberId];
            
            // Regenerate grid
            generateAttendanceGrid();
            
            // Show success message
            showToast('Team member removed successfully!');
            updateStatus('Team member removed successfully');
        }

        // Cycle through attendance statuses when a cell is clicked
        function cycleAttendanceStatus(cell) {
            const status = cell.dataset.status;
            let newStatus;
            
            switch(status) {
                case STATUS_TYPES.NONE:
                    newStatus = STATUS_TYPES.PRESENT;
                    break;
                case STATUS_TYPES.PRESENT:
                    newStatus = STATUS_TYPES.ABSENT;
                    break;
                case STATUS_TYPES.ABSENT:
                    newStatus = STATUS_TYPES.NONE;
                    break;
                default:
                    newStatus = STATUS_TYPES.NONE;
            }
            
            // Update the cell appearance
            updateCellAppearance(cell, newStatus);
            
            // Update the data attribute
            cell.dataset.status = newStatus;
            
            // Update the data structure
            const memberId = parseInt(cell.dataset.memberId);
            const dateKey = cell.dataset.date;
            
            if (!attendanceData.attendanceRecords[memberId]) {
                attendanceData.attendanceRecords[memberId] = {};
            }
            
            if (newStatus === STATUS_TYPES.NONE) {
                delete attendanceData.attendanceRecords[memberId][dateKey];
            } else {
                attendanceData.attendanceRecords[memberId][dateKey] = newStatus;
            }
            
            // Show feedback
            showToast('Status updated');
            updateStatus('Attendance status updated');
        }

        // Update cell appearance based on status
        function updateCellAppearance(cell, status) {
            cell.innerHTML = '';
            const indicator = document.createElement('div');
            indicator.className = 'status-indicator';
            
            switch(status) {
                case STATUS_TYPES.PRESENT:
                    indicator.style.background = 'linear-gradient(135deg, #66BB6A 0%, #43A047 100%)';
                    indicator.innerHTML = '<i class="fas fa-check"></i>';
                    cell.title = 'Present';
                    break;
                case STATUS_TYPES.ABSENT:
                    indicator.style.background = 'linear-gradient(135deg, #EF5350 0%, #E53935 100%)';
                    indicator.innerHTML = '<i class="fas fa-times"></i>';
                    cell.title = 'Absent';
                    break;
                default:
                    cell.title = 'Click to set status';
                    indicator.style.background = 'rgba(255, 255, 255, 0.1)';
                    indicator.innerHTML = '<i class="fas fa-plus" style="font-size: 12px; color: #D1C4E9;"></i>';
            }
            
            cell.appendChild(indicator);
        }

        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('attendanceData', JSON.stringify(attendanceData));
                showToast('Data saved successfully!');
                updateStatus('Data saved successfully');
            } catch (e) {
                showToast('Error saving data');
                updateStatus('Error saving data: ' + e.message);
            }
        }

        // Load data from localStorage
        function loadData() {
            try {
                const savedData = localStorage.getItem('attendanceData');
                if (savedData) {
                    attendanceData = JSON.parse(savedData);
                    generateAttendanceGrid();
                    showToast('Data loaded successfully!');
                    updateStatus('Data loaded successfully');
                } else {
                    showToast('No saved data found');
                    updateStatus('No saved data found. Using default data.');
                }
            } catch (e) {
                showToast('Error loading data');
                updateStatus('Error loading data: ' + e.message);
            }
        }

        // Reset all data
        function resetData() {
            if (confirm('Are you sure you want to reset all attendance data?')) {
                attendanceData.attendanceRecords = {};
                generateAttendanceGrid();
                showToast('Data reset successfully!');
                updateStatus('Data reset successfully');
            }
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<i class="fas fa-check-circle"></i><div>${message}</div>`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Update status message
        function updateStatus(message) {
            document.getElementById('statusMessage').textContent = message;
        }
    </script>
</body>
</html>
